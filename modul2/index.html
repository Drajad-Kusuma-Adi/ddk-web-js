                <br>

        <input required type="reset" class="text-center transition duration-200 bg-white text-black border border-black px-8 py-4 rounded-full m-4 hover:cursor-pointer hover:bg-gray-300" value="Reset">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cities = document.querySelectorAll(".cities");
      cities.forEach(function(city) {
        city.value = city.textContent;
      })

      document.getElementById("formulir").addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = new Map(formData.entries());
        for (const [key, value] of data) {
          localStorage.setItem('tugasjs' + key, value);
        }

        window.location.href = "output.html";
      })
    })
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
