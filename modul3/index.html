<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibition - Drajad Kusuma Adi</title>
</head>
<!-- 1. onload -->
<body onload="alert('This page is loaded!')">
  <h1 style="text-align: center;">Exhibition</h1>
  <br>
  <!-- 2. onclick -->
  <button onclick="alert('You have clicked me!')">Click me!</button>
  <br>
  <!-- 3. onchange -->
  <input type="text" placeholder="Enter some text" onchange="alert('You have changed me!')">
  <br>
  <!-- 4. onfocus 5. onblur -->
  <input type="text" placeholder="Click this input, then click anywhere" onfocus="alert('You have focused me!')" onblur="alert('You have blurred me!')">
  <br>
  <!-- 6. onmouseover 7. onmouseout -->
  <span onmouseover="alert('You have hovered over me!')" onmouseout="alert('You have left me!')"><button>Hover me!</button></span>
</body>
</html>
