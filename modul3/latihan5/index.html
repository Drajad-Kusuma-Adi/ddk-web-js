<!DOCTYPE html>
<html>
<body>
<img src="gambar_salah.jpeg" onerror="myFunction()">
<p>Fungsi dipicu jika terjadi kesalahan saat memuat
gambar. Fungsi ini menampilkan kotak peringatan dengan teks.

Dalam contoh ini, nama src gambar dibuat salah,
sehingga onerror terjadi.</p>
<script>
function myFunction() {
alert('The image could not be loaded.');
}
</script>
</body>
</html>
